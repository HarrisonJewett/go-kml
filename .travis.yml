language: go

go:
        - 1.x
        - 1.7.x
        - 1.6.x
        - 1.5.x

install:
        - go get github.com/golang/lint/golint

script:
        - go test -v ./...
        - go test -cover -race ./...
        - go vet ./...
        - test -z "$(go fmt ./...)"
        - golint ./...

sudo: false
